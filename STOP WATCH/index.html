<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH - BY RIDA FATIMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="displayTimer">00 : 00 : 00</div>
        <div class="buttons">
            <button id="stopBtn" style="--clr:red">STOP</button>
            <button id="startBtn" style="--clr:green">START</button>
            <button id="resetBtn" style="--clr:blue">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
